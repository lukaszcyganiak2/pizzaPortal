<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,800,900i|Roboto+Slab:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/inputStyle.css">
</head>

<body>
    <div class="logo">
        <i class="fa fa-plus" id="showOrder" aria-hidden="true">Dodaj zamowienie</i>

    </div>

    <div class="order">
        <div class="inputBox">
            <input class="mainInput" id="imie" type="text" placeholder="Imię">
            <input class="mainInput" id="nazwisko" type="text" placeholder="Nazwisko">
            <input class="mainInput" id="ulica" type="text" placeholder="Ulica">
            <input class="mainInput" id="nrDomu" type="text" placeholder="Nr Domu">
            <input class="mainInput" id="kodPocz" type="text" placeholder="Kod pocztowy">
            <input class="mainInput" id="miasto" type="text" placeholder="Miasto">
        </div>
        <div class="selctPizza">
            <select name="" id="mainSelect">
                <option value="0">---wybierz---</option>
                <option value="1">Pizza Chłopska</option>
                <option value="2">Pizza Wegańska</option>
                <option value="3">Pizza Hawajska</option>
                <option value="4">Pizza Calzone</option>
                <option value="5">Pizza Capriciosa</option>
            </select>
            <p id="pricePizza">sss</p>
        </div>
        <div class="sos">
            <div> <input type="checkbox" name="" id="czosnkowy" value="czosnek Sos " class="sosCheckbox">
                <span class="checkboxSpan">Sos Czosnkowy</span>
            </div>
            <div> <input type="checkbox" name="" id="pomidorowy" value="pomidorowy Sos " class="sosCheckbox">
                <span class="checkboxSpan">Sos Pomidorowy</span>
            </div>
        </div>
        <div class="rodo">
            <input type="checkbox" name="" id=""><span class="checkboxSpan">Zgoda na
                przetwarzanie danych</span>
        </div>
        <div class="btn-send"><button id="send">Send</button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
